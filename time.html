<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <title>Image Viewer</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background:linear-gradient(to left, rgb(189, 195, 199), rgb(44, 62, 80));">
        <div class="container">
            <a class="navbar-brand" href="" style="font-weight: bold; color: white;">
                Timer
            </a>
        </div>
    </nav>
    <br>
    <div class="container">
      <label> Countdown :  <span id="secs"></span> </label>
      <div class="progress">
        <div class="progress-bar bg-info" id="bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        var bar = document.getElementById('bar');
        var countDownDate = new Date("Nov 18, 2021 18:30:01").getTime();
        var myfunc = setInterval(function() {
              var now = new Date().getTime();
              var timeleft = countDownDate - now;
              var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
              document.getElementById("secs").innerHTML = seconds + " seconds"
              bar.style.width = (100 - (seconds*1.67))+'%';

              if (timeleft < 0) {
                  clearInterval(myfunc);
                  document.getElementById("secs").innerHTML = ""
                  }
              }, 1000)

        

    </script>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    -->
    
  </body>
</html>
