<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="" type="image/icon type">
    <title>Custom Notion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .flex-nav{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control:focus, .btn:focus{
            box-shadow: none;
        }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark flex-nav" style="background-color: #364f6b;">
        <a href="" class="navbar-brand">CUSTOM NOTION</a>        
    </nav>
    <div class="container">
        <br>
        <div class="alert alert-primary" role="alert">  
            Login with your date of birth [DDMMYYYY].
          </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" style="background-color: #324e7b; color: white; border: none;">Enter</span>
            <input type="text" class="form-control" id="dob" placeholder="DDMMYYYY" aria-label="Recipient's username" aria-describedby="button-addon2" style="border: none;">
          
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: #3e4a61; border: none; color: white;" onclick="submitdob();">Submit</button></a>
        </div>

        <hr>
        <p id="name"></p>
        <p id="pic"></p>
        <hr>
        <script>
                function submitdob(){

                    var dob = document.getElementById('dob').value;
                    if (dob ==''){
                        document.getElementById("name").innerHTML = "Please enter the date of birth";
                    }
                    else if(dob =='05091997'){
                        document.getElementById("name").innerHTML = "Hi Vinutha N, Welcome";
                        document.getElementById("pic").innerHTML = "<img src='img.jpg' class='img-thumbnail' width='150px'>";
                        
                    }
                    else if(dob =='08092001'){
                        document.getElementById("name").innerHTML = "Hi Vikram, Welcome";
                    }
                    else if(dob =='12031997'){
                        document.getElementById("name").innerHTML = "Hi Varun, Welcome";
                    }
                    else
                    {
                        document.getElementById("name").innerHTML = "User not found";
                    }
                            
                }
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
